<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scribd Viewer JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Scribd Viewer JS</h1>
    <h4>For educational purposes only, no warranty provided.</h4>

    <div class="input">
      <form id="link">
        <h2>Document Link:</h2>
        <input
          type="url"
          name="url"
          id="scribd_original_link"
          placeholder="https://www.scribd.com/document/"
          pattern="^https://www.scribd.com/document/[0-9]{9}/.+$"
          minlength="45"
          required
        />
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>

    <p id="output"></p>

    <h1>Please do not use this version yet as it is still not in functional state!</h1>
    <p>Instead, please use the current Python version in the mean time: <a href="https://github.com/sussynk/Scribd-Bypass">https://github.com/sussynk/Scribd-Bypass</a></p>

    <script src="script.js"></script>
  </body>
</html>
